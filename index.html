<DOCTYPE html>
<html>
<head>
    <style>
        #wrapper{
            display:inline-block;
            margin:50px auto;
        }
        #container{
            display:grid;
            grid-template-columns: repeat(32, 1fr);
            grid-template-rows: repeat(32, 1fr);
            grid-gap:0;
            width:320px;
            height:320px;
            background-color:pink;
            margin:0;
        }
            .cell{
                height:8px; 
                width:8px; 
                background-color:red;
                border: 1px solid #000;
            }
    </style>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="wrapper">
        <div id="container">

        </div>
    </div>
</body>
</html>
<script>
    for (let i = 0; i < 1024; i++){
        const drawingContainer = document.querySelector('#container');
        const singleSquare = document.createElement('div');
        singleSquare.classList.add("cell");
        singleSquare.style.cssText = "";
        drawingContainer.appendChild(singleSquare);
    }
</script>
</DOCTYPE>
