<DOCTYPE HTML>
<html>
<head>
<meta CHARSET="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet"> 
    <style type="text/css">
        body{
            text-align:center;
            background-color:#ea0f0f;
            color:#e2d06a;
            font-family: 'Cabin Sketch', cursive;
        }
        #wrapper{
            display:inline-block;
            margin:100px auto;
        }
            .gradient{
                border:4px solid rgba(255,255,2550,.9);
                padding:8px;
                background-color:rgba(255,255,255,.3);
                box-shadow:2px 2px #000;
            }
        #container{
            display:grid;
            grid-template-columns: repeat(32, 1fr);
            grid-template-rows: repeat(32, 1fr);
            grid-gap:0;
            background-color:#fff;
            margin:0;
            padding:2px;
            border-radius:8px;
            border:4px solid #000;
            width:384px;
            height:384px;
            overflow:hidden;
        }
        #buttons{
            text-align:center;
        }
            button{
                box-shadow: 2px 2px #000;
                margin:15px; 
                display:inline-block; 
                height:75px; 
                border:2px dotted #959095; 
                width:75px; 
                border-radius:75px; 
                background-color:#fff;
                font-weight:bold;
                color:#000;
            }
                button:hover, button:active{
                   transform: rotate(30deg); 
                   cursor: pointer;
                }
                    input:focus,textarea:focus,*:focus{
                        outline:none;
                    }
    </style>
    <title>Cordell's Etch-A-Sketch</title>
</head>
<body>
    <div id="wrapper">
        <h1>Etch-A-Sketch</h1>
        <div class="gradient">
            <div id="container">
            </div>
        </div>
    <div id="buttons">

    </div>
    </div>
</body>
</html>
<script type="text/javascript">
    let singleSquare;
    const drawingContainer = document.querySelector('#container');
    for (let i = 0; i < 1024; i++){
        singleSquare = document.createElement('div');
        singleSquare.classList.add("cell");
        singleSquare.style.cssText = "height:10px; width:10px; background-color:#fff;";
        drawingContainer.appendChild(singleSquare);
    }
    document.querySelectorAll('.cell').forEach(item => {
        item.addEventListener('mouseover', event => {
            item.style.cssText = "background-color:#959095;";
        });
    });
    const buttonContainer = document.querySelector('#buttons');
    let clearButton = document.createElement('button');
    clearButton.classList.add("clear");
    clearButton.innerHTML = "Clear";
    buttonContainer.appendChild(clearButton);
    document.querySelector('.clear').addEventListener('click', event =>{
        document.querySelectorAll('.cell').forEach(item =>{
            item.style.backgroundColor = "#ffffff";
            item.style.borderColor = "#ffffff";
        });
        document.querySelectorAll('.cell-sixteen').forEach(item =>{
            item.style.backgroundColor = "#fff";
            item.style.borderColor = "#fff";
        });
        document.querySelectorAll('.cell-custom').forEach(item =>{
            item.style.backgroundColor = "#fff";
            item.style.borderColor = "#fff";
        });
    });
    // 16x16 grid.
    const sixteenButton = document.createElement('button');
    sixteenButton.classList.add("sixteen");
    sixteenButton.innerHTML = "16x16";
    buttonContainer.appendChild(sixteenButton);
    // 32x32
    const thirtytwoButton = document.createElement('button');
    thirtytwoButton.classList.add("thirtytwo");
    thirtytwoButton.style.display = "none";
    thirtytwoButton.innerHTML = "32x32";
    buttonContainer.appendChild(thirtytwoButton);
    // change to 16..
    document.querySelector('.sixteen').addEventListener('click', event =>{
        greyButton.style.display = "none";
        colorButton.style.display = "inline-block";
        document.querySelectorAll('.cell').forEach(item =>{
            item.style.backgroundColor = "#fff";
            item.style.borderColor = "#fff";
        });
        document.querySelectorAll('.cell-custom').forEach(item =>{
            item.style.backgroundColor = "#fff";
            item.style.borderColor = "#fff";
            item.style.display = "none";
        });
        sixteenButton.style.display = "none";
        thirtytwoButton.style.display = "inline-block";
        document.querySelectorAll('.cell').forEach(item =>{
            item.style.display = "none";
        });
        for (let i = 0; i < 256; i++){
            singleSquare = document.createElement('div');
            singleSquare.classList.add("cell-sixteen");
            singleSquare.style.cssText = "height:22px; width:22px; background-color:#fff;";
            drawingContainer.appendChild(singleSquare);
        }
        document.querySelector('#container').style.cssText = "grid-template-columns: repeat(16, 1fr); grid-template-rows: repeat(16, 1fr);"
        document.querySelectorAll('.cell-sixteen').forEach(item => {
        item.addEventListener('mouseover', event => {
            item.style.cssText = "background-color:#959095;";
        });
    });
    });
    // change to 32...
    document.querySelector('.thirtytwo').addEventListener('click', event =>{
        greyButton.style.display = "none";
        colorButton.style.display = "inline-block";
        document.querySelectorAll('.cell-sixteen').forEach(item =>{
            item.style.backgroundColor = "#fff";
            item.style.borderColor = "#fff";
        });
        document.querySelectorAll('.cell-custom').forEach(item =>{
            item.style.backgroundColor = "#fff";
            item.style.borderColor = "#fff";
            item.style.display = "none";
        });
        sixteenButton.style.display = "inline-block";
        thirtytwoButton.style.display = "none";
        document.querySelectorAll('.cell-sixteen').forEach(item =>{
            item.style.display = "none";
        });
            document.querySelectorAll('.cell').forEach(item =>{
            item.style.display = "inline-block";
        });
        document.querySelector('#container').style.cssText = "grid-template-columns: repeat(32, 1fr); grid-template-rows: repeat(32, 1fr);"
        document.querySelectorAll('.cell').forEach(item => {
        item.addEventListener('mouseover', event => {
            item.style.cssText = "background-color:#959095;";
        });
    });
    });
    const customButton = document.createElement('button');
    customButton.classList.add("custom");
    customButton.innerHTML = "Custom";
    buttonContainer.appendChild(customButton);
    document.querySelector('.custom').addEventListener('click', event =>{
        greyButton.style.display = "none";
        colorButton.style.display = "inline-block";
        document.querySelectorAll('.cell').forEach(item =>{
            item.style.backgroundColor = "#fff";
            item.style.borderColor = "#fff";
            item.style.display = "none";
        });
        document.querySelectorAll('.cell-sixteen').forEach(item =>{
            item.style.backgroundColor = "#fff";
            item.style.borderColor = "#fff";
            item.style.display = "none";
        });
        document.querySelectorAll('.cell-custom').forEach(item =>{
            item.style.backgroundColor = "#fff";
            item.style.borderColor = "#fff";
            item.style.display = "none";
        });
        let userNumber = prompt('Please enter a custom drawing grid size (a number between 2 and 64).');
        let userGrid = parseInt(userNumber);
        if (userGrid > 64 || userGrid < 2){
            alert('Your custom grid number must be between 2 and 64.');
            location.reload(); 
        }
        for (let i = 0; i < (userGrid * userGrid) && userGrid <= 64; i++){
            singleSquare = document.createElement('div');
            singleSquare.classList.add("cell-custom");
            singleSquare.style.cssText = "display:inline-block;";
            drawingContainer.appendChild(singleSquare);
        }
        document.querySelector('#container').style.cssText = `grid-template-columns: repeat(${userGrid}, 1fr); grid-template-rows: repeat(${userGrid}, 1fr);`;
        document.querySelectorAll('.cell-custom').forEach(item => {
        item.addEventListener('mouseover', event => {
            item.style.cssText = `background-color:#959095;`;
        });
    });
});
    // color button
    const colorButton = document.createElement('button');
    colorButton.classList.add('color');
    colorButton.innerHTML = "Color";
    buttonContainer.appendChild(colorButton);
    // grey button
    const greyButton = document.createElement('button');
    greyButton.classList.add('grey');
    greyButton.innerHTML = "Grey";
    greyButton.style.display = "none";
    buttonContainer.appendChild(greyButton);
    // on click on the "color" change the color of the mouseover and the button to say "grey".
    document.querySelector('.color').addEventListener('click', event =>{
        greyButton.style.display = "inline-block";
        colorButton.style.display = "none";
        document.querySelectorAll('.cell').forEach(item =>{
            item.style.backgroundColor = "#fff";
        });
        document.querySelectorAll('.cell-sixteen').forEach(item =>{
            item.style.backgroundColor = "#fff";
        });
        document.querySelectorAll('.cell-custom').forEach(item =>{
            item.style.backgroundColor = "#fff";
        });
        document.querySelectorAll('.cell').forEach(item => {
        item.addEventListener('mouseover', event => {
            function random_rgba() {
            let o = Math.round, r = Math.random, s = 255;
            return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + r().toFixed(1) + ')';
            }
            let randomColor = random_rgba();
            item.style.backgroundColor = randomColor;
        });
        });
        document.querySelectorAll('.cell-custom').forEach(item => {
        item.addEventListener('mouseover', event => {
            function random_rgba() {
            let o = Math.round, r = Math.random, s = 255;
            return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + r().toFixed(1) + ')';
            }
            let randomColor = random_rgba();
            item.style.backgroundColor = randomColor;
        });
        });
        document.querySelectorAll('.cell-sixteen').forEach(item => {
        item.addEventListener('mouseover', event => {
            function random_rgba() {
            let o = Math.round, r = Math.random, s = 255;
            return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + r().toFixed(1) + ')';
            }
            let randomColor = random_rgba();
            item.style.backgroundColor = randomColor;
        });
        });
    });
    // on click on the "grey" button change the color of the mouseover to grey and the button to say color.
    document.querySelector('.grey').addEventListener('click', event =>{
        greyButton.style.display = "none";
        colorButton.style.display = "inline-block";
        document.querySelectorAll('.cell').forEach(item =>{
            item.style.backgroundColor = "#fff";
        });
        document.querySelectorAll('.cell-sixteen').forEach(item =>{
            item.style.backgroundColor = "#fff";
        });
        document.querySelectorAll('.cell-custom').forEach(item =>{
            item.style.backgroundColor = "#fff";
        });
        document.querySelectorAll('.cell').forEach(item => {
        item.addEventListener('mouseover', event => {
            item.style.cssText = `background-color:#959095;`;
        });
        });
        document.querySelectorAll('.cell-custom').forEach(item => {
        item.addEventListener('mouseover', event => {
            item.style.cssText = `background-color:#959095;`;
        });
        });
        document.querySelectorAll('.cell-sixteen').forEach(item => {
        item.addEventListener('mouseover', event => {
            item.style.cssText = `background-color:#959095;`;
        });
        });
    });

</script>
</DOCTYPE>
